<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoteNad</title>

    <style>
        html,
        body {
            font-family: sans-serif;
            height: 100%;
            margin: 0;
            background-color: black;
        }

        .editor-container {
            position: relative;
            height: 100%;
        }

        textarea {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 1rem;
            background: black;
            color: grey;
            padding: 20px;
            box-sizing: border-box;
        }

        .fake-placeholder {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #555;
            pointer-events: none;
        }

        .fake-placeholder h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #888;
        }

        .fake-placeholder p {
            margin-top: 8px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="editor-container">
        <textarea id="editor"></textarea>

        <div class="fake-placeholder" id="placeholder">
            <h1>PoteNad</h1>
            <pre>No server.
No expiry.
Ready when you are,
Start typing your thoughts here...</pre>
        </div>
    </div>



    <script>
        const editor = document.getElementById('editor');
        const textarea = document.getElementById("editor");
        const placeholder = document.getElementById("placeholder");

        textarea.addEventListener("input", () => {
            placeholder.style.display = textarea.value.length > 0 ? "none" : "block";
        });

        async function compress(text) {
            const bytes = new TextEncoder().encode(text);
            const cs = new CompressionStream('gzip');
            const writer = cs.writable.getWriter();
            writer.write(bytes);
            writer.close();
            const buffer = await new Response(cs.readable).arrayBuffer();
            return btoa(String.fromCharCode(...new Uint8Array(buffer)))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        async function decompress(base64) {
            try {
                const b64 = base64.replace(/-/g, '+').replace(/_/g, '/') + '='.repeat((4 - base64.length % 4) % 4);
                const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
                const ds = new DecompressionStream('gzip');
                const writer = ds.writable.getWriter();
                writer.write(bytes);
                writer.close();
                const buffer = await new Response(ds.readable).arrayBuffer();
                return new TextDecoder().decode(buffer);
            } catch (e) {
                return "";
            }
        }

        window.addEventListener('load', async () => {
            const hashData = window.location.hash.substring(1);
            if (hashData) {
                editor.value = await decompress(hashData);
            }
        });

        editor.addEventListener('input', async () => {
            const text = editor.value;
            if (text.length > 0) {
                const compressed = await compress(text);
                window.history.replaceState(null, null, "#" + compressed);
            } else {
                window.history.replaceState(null, null, window.location.pathname);
            }
            updateStats();
        });

    </script>
</body>

</html>
